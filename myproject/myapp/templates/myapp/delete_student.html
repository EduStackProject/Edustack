<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
</head>
<body>
    <h2>Delete Student</h2>
    <p>Are you sure you want to delete this student record?</p>
    <form id="deleteForm" method="post" action="{% url 'delete_student' student.id %}">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ student_id }}">
        <button type="submit">Yes, delete</button>
    </form>
    <button onclick="cancelDelete()">Cancel</button>

    <!-- Sample table structure -->
    <table id="studentTable">
        <tbody>
            <!-- Sample row -->
            <tr>
                <td><button class="deleteBtn">Delete</button></td>
            </tr>
            <!-- Add more rows dynamically here if needed -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Event handler for delete buttons
            $('#studentTable').on('click', '.deleteBtn', function (e) {
                e.preventDefault();
                $(this).closest('tr').remove();
            });
        });

        // Cancel deletion function
        function cancelDelete() {
            alert('Delete action canceled.');
        }
    </script>
</body>
</html>
