<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Student Entry</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            color: #28a745;
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            text-align: left;
        }

        label {
            color: #28a745;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 12px;
            border: 1px solid #28a745;
            border-radius: 4px;
        }

        .validation-message {
            color: red;
            margin-top: -12px;
            margin-bottom: 12px;
        }

        button.btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        button.btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
    
    
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Manual Student Entry</h1>
        <form method="post" action="{% url 'manual_student_entry' %}" onsubmit="return validateForm()" id="studentForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            <div class="form-group">
                <label for="id_roll_number">Roll Number</label>
                <input type="text" class="form-control" id="id_roll_number" name="roll_number" required>
            </div>
            <div class="form-group">
                <label for="id_grade">Grade</label>
                <select class="form-control" id="id_grade" name="grade" required>
                    <option value="" disabled selected>Select Grade</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_phno">Phone Number</label>
                <input type="text" class="form-control" id="id_phno" name="phno" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    
    <script>
        function validateForm() {
            var phno = document.getElementById('id_phno').value;
            var grade = document.getElementById('id_grade').value;
    
            if (phno.length !== 10 || isNaN(phno)) {
                alert('Please enter a valid 10-digit phone number.');
                return false;
            }
            
            return true;
        }
    </script>
    
</body>
</html>
